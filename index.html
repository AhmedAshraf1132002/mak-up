            <div class="nav-menu">

    <!-- ==========card-of-Game======== -->

    <section class="container py-5 " id="hero">
        <input type="search" id="search"
            class=" search form-control w-50 rounded-pill m-auto bg-transparent shadow-none text-white px-3"
            placeholder="Search" onkeyup="search(this.value)" />
        <div class="row text-white g-4 mt-3" id="demo">

        </div>

    </section>

    <!-- ==========Contact-section======== -->

    <section class="container text-white  py-5" id="contact">
        <h2>Contact Us</h2>
        <form>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" placeholder="Enter Your Name" class="form-control mt-3 text-white" required id="nameInput" />
                </div>
                <div class="col-md-6">
                    <input type="email" placeholder="Enter Your Email" class="form-control mt-3 text-white" required id="emailInput" />
                </div>
                <div class="col-md-6">
                    <input type="tel" placeholder="Enter Your Phone" class="form-control mt-3 text-white" required id="phoneInput" />
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Enter Your Age" class="form-control mt-3 text-white" required id="ageInput" />
                </div>
                <div class="col-md-6">
                    <input type="password" placeholder="Enter Your Password" class="form-control mt-3 text-white" required id="passwordInput" />
                </div>
                <div class="col-md-6">
                    <input type="password" placeholder="ReEnter Password" class="form-control mt-3 text-white" required id="reEnterInput" />
                </div>
                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn-form" disabled id="addBtn">submit</button>
                </div>
            </div>
        </form>
    </section>

    <!-- ==========arrow-icon======== -->

    <div class="backTop d-none">
        <!-- ===== class="active" ===== -->
        <a href="#"><i class="fa-solid fa-arrow-up-long text-white"></i></a>
